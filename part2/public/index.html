<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h1 class="mb-4 text-primary">{{ message }}</h1>
          <div class="card-body">
            <!-- Login Form -->
            <form @submit.prevent="login">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input v-model="loginForm.username" type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input v-model="loginForm.password" type="password" class="form-control" id="password" required>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary" :disabled="isLoading">
                  {{ isLoading ? 'Logging in...' : 'Login' }}
                </button>
              </div>
            </form>

            <!-- Error message -->
            <div v-if="error" class="alert alert-danger mt-3">
              {{ error }}
            </div>
          </div>
        </div>
      </div>
    </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          loginForm: {
            username: '',
            password: ''
          },
          error: '',
          isLoading: false
        };
      },
      async mounted() {
        // Check if user is already logged in
        try {
          const response = await fetch('/api/auth/session');
          if (response.ok) {
            const data = await response.json();
            this.redirectToDashboard(data.user.role);
          }
        } catch (err) {
          // User not logged in, stay on login page
        }
      },
      methods: {
        async login() {
          this.error = '';
          this.isLoading = true;

          try {
            const response = await fetch('/api/auth/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(this.loginForm)
            });

            const data = await response.json();

            if (response.ok) {
              // Redirect based on user role
              this.redirectToDashboard(data.user.role);
            } else {
              this.error = data.error || 'Login failed';
            }
          } catch (err) {
            this.error = 'Network error. Please try again.';
          } finally {
            this.isLoading = false;
          }
        },
        redirectToDashboard(role) {
          if (role === 'owner') {
            window.location.href = '/owner-dashboard.html';
          } else if (role === 'walker') {
            window.location.href = '/walker-dashboard.html';
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
